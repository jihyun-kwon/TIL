<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator - 계산기 프로그램</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            padding: 5px 10px;
            text-align: center;
        }
        input {
            border: none;
            text-align: right;
        }
        input:focus {
            outline: none;
        }
        #display{
            color: gray;
        }
        #result{
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Mini Calculator</h1><br>
<table border="1">
    <tr>
        <td colspan="4"><input type="text" id="display"></td>
    </tr>
    <tr>
        <td colspan="4"><input type="text" id="result" value="0"></td>
    </tr>
    <tr>
        <td colspan="2" onclick="">CE</td>
        <td onclick="removeAll()">C</td>
        <td onclick="remove()">←</td>
    </tr>
    <tr>
        <td onclick="add(7)">7</td>
        <td onclick="add(8)">8</td>
        <td onclick="add(9)">9</td>
        <td onclick="add('*')">*</td>
    </tr>
    <tr>
        <td onclick="add(4)">4</td>
        <td onclick="add(5)">5</td>
        <td onclick="add(6)">6</td>
        <td onclick="add('-')">-</td>
    </tr>
    <tr>
        <td onclick="add(1)">1</td>
        <td onclick="add(2)">2</td>
        <td onclick="add(3)">3</td>
        <td onclick="add('+')">+</td>
    </tr>
    <tr>
        <td colspan="2" onclick="add(0)">0</td>
        <td onclick="add('.')">.</td>
        <td onclick="add('=')">=</td>
    </tr>
</table>
<script>
    function add(char) {
        let displayVal = document.getElementById("display").value;
        if(char === '=') {
            calculate();
        }
        //한번에 typeof string인 값 2개 이상 누르면 입력 안 되도록 에러 수정 todo
        document.getElementById("display").value = displayVal + char;
    }
    function calculate(){
        let displayVal = document.getElementById("display").value;
        document.getElementById("result").value = eval(displayVal.substring(0, displayVal.length-1));
    }
    function removeAll(){
        document.getElementById("display").value = "";
        document.getElementById("result").value = "";
    }
    function remove(){
        let displayVal = document.getElementById("display").value;
        document.getElementById("display").value = displayVal.substring(0, displayVal.length-1);
    }
    // CE버튼 기능 추가 todo
</script>
</body>
</html>
