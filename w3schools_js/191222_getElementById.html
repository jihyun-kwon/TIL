<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementById</title>
</head>
<body>
<h2>what can Js do?</h2>
<p id="demo"> JS can change HTML content</p>
<button type="button" onclick='document.getElementById("demo").innerHTML="demo라는 아이디를 가진 html요소를 가져와서 innerHTML을 변환!"'>click me!</button>
</body>
</html>
