<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
</head>
<body>

<p>click the button to get every element in the array that has a value of 18 or more</p>
<button onclick="myFunction()">find - click me</button>
<p id="demo"></p>
<button onclick="myFunction2()">filter - click me</button>
<p id="demo2"></p>
<script>

    let ages = [2,7,10,30,1000,24]
    const checkAdult = age => age > 18;

    const myFunction = () => {
        document.getElementById('demo').innerHTML = ages.find(checkAdult)
        // result : 30
    }
</script>
<script>
    //filter 함수는 각각 배열의 원소에 대해서 전달받은 함수의 결과가 true를 반환한 원소들로만 배열을 만든다.
    let food = [
        {id: 1, food: 'apple', like: 104},
        {id: 2, food: 'applemango', like: 40},
        {id: 3, food: 'mango', like: 80},
        {id: 4, food: 'grape', like: 0},
        {id: 5, food: 'strawberry', like: 101}
    ]
    let moreThanLike100Food = food.filter(filter => {
        return filter.like > 100 && filter.food.includes('apple')
    })
    const myFunction2 = () => {
        document.getElementById('demo2').innerHTML = JSON.stringify(moreThanLike100Food) // JSON.stringify를 하지 않으면 Object Object가 출력됨
        console.log(moreThanLike100Food)
    }
</script>
</body>
</html>
