<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
</head>
<body>

<p>click the button to get every element in the array that has a value of 18 or more</p>
<button onclick="myFunction()">find - click me</button>
<p id="demo"></p>
<button onclick="myFunction2()">filter - click me</button>
<p id="demo2"></p>
<script>

    let ages = [2,7,10,30,1000,24]
    const checkAdult = age => age > 18;

    const myFunction = () => {
        document.getElementById('demo').innerHTML = ages.find(checkAdult)
        // result : 30
    }
</script>
<script>
    //filter 함수는 각각 배열의 원소에 대해서 전달받은 함수의 결과가 true를 반환한 원소들로만 배열을 만든다.

    let food = [
        {id: 1, food: '된장찌개', like: 104},
        {id: 2, food: '장어초밥', like: 40},
        {id: 3, food: '김치찌개', like: 80},
        {id: 4, food: '산쯔얼', like: 0},
        {id: 5, food: '살치살스테이크', like: 101}
    ]
    let moreThanLike100Food = food.filter(filter => {
        return filter.like > 100 && filter.food.includes('된장')
    })
    const myFunction2 = () => {
        document.getElementById('demo2').innerHTML = JSON.stringify(moreThanLike100Food)
        console.log(JSON.stringify(moreThanLike100Food))
        //result : [{"id":1,"food":"된장찌개","like":104}]
    }
</script>
</body>
</html>
